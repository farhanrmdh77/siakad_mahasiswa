<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - SIAKAD</title>
    
    <base href="/siakad_mahasiswa/" id="base-tag-for-github">
    
    <script>
        // Jika aplikasi berjalan di localhost atau 127.0.0.1, hapus tag <base>
        if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
            const baseTag = document.getElementById('base-tag-for-github');
            if (baseTag) {
                baseTag.remove();
                console.log("FIX: Base tag dihapus untuk localhost.");
            }
        }
    </script>
    
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/auth.js"></script>
</head>
<body>
    <div id="message-container"></div>
    <div class="container" style="max-width: 400px; margin-top: 10vh;">
        <div class="card">
            <h2 style="text-align: center;">SIAKAD Login</h2>
            <label>Email</label>
            <input id="login-email" type="email" placeholder="email@contoh.com">
            <label>Password</label>
            <input id="login-pass" type="password" placeholder="********">
            <div class="flex" style="margin-top:15px; flex-direction: column;">
                <button id="btn-login" class="btn" style="width: 100%;">Masuk</button>
                <button id="btn-register" class="btn secondary" style="width: 100%;">Daftar Akun Baru</button>
            </div>
        </div>
    </div>
</body>
</html>
